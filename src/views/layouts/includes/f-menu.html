<nav class="nav-main yamm navbar" id="main-navigation">
  <h2 class="sr-only">{{t 'styleguide.navigation'}}</h2>
  <!-- The mobile navigation -->
  <section class="nav-mobile">
    <div class="table-row">
      <div class="nav-mobile-header">
        <div class="table-row">
          <span class="nav-mobile-logo">
            <img src="/img/swiss.svg" onerror="this.onerror=null; this.src='/img/swiss.png'" alt="{{t 'styleguide.logo'}}" />
          </span>
          <h1><a href="/{{data 'locale'}}/">{{t 'styleguide.title'}}</a></h1>
        </div>
      </div>
      <div class="table-cell dropdown">
        <a href="#" class="nav-mobile-menu dropdown-toggle" data-toggle="dropdown"><span class="icon icon--menu"></span></a>
        <div class="drilldown dropdown-menu" role="menu">
          <div class="drilldown-container">
            <nav class="nav-page-list">
              <ul>
                {{#each materials}}
                  {{> f-menu-mobile this}}
                {{/each}}

                {{#each views}}
                  {{> f-menu-mobile this path=true}}
                {{/each}}
              </ul>
              <a href="#" class="yamm-close-bottom"><span class="icon icon--top" aria-hidden="true"></span></a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- The tab navigation -->
  <ul class="nav navbar-nav" role="navigation">
    {{#each materials}}
      {{> f-menu-item this}}
    {{/each}}

    {{#each views}}
      {{> f-menu-item this path=true}}
    {{/each}}
  </ul>
</nav>
