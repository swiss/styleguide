<li class="list-sub">
  <a href="#">{{t @key 'title'}}</a>
  <!-- sub-list element -->
  <nav class="drilldown-sub">
    <a href="#" class="icon icon--before icon--less drilldown-back">{{t 'styleguide.back'}}</a>
    <ul>
      {{#each items}}
        <li><a href="/{{data 'locale'}}/{{#if ../path}}{{@../key}}/{{/if}}{{replace '(\.)' '-' @key}}.html">{{t @../key @key 'title'}}</a></li>
      {{/each}}
    </ul>
  </nav>
</li>
